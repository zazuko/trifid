<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/bootstrap.css" />

        <script id="data" type="text/turtle">%graph%</script>

        <link rel="matchers" href="//cdn.rawgit.com/rdf2h/rdf2h.github.io/v0.0.1/2015/rdf2h-points.ttl" type="text/turtle"/>
        <link rel="matchers" href="/rdf2h/matchers.ttl" type="text/turtle" />
        <link rel="matchers" href="/rdf2h/site-matchers.ttl" type="text/turtle" />
        <script src="//cdn.rawgit.com/rdf2h/rdf2h/v0.3.0/dist/rdf-ext.js"></script>
        <script src="//cdn.rawgit.com/rdf2h/rdf2h/v0.3.0/dist/rdf2h.js"></script>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//cdn.rawgit.com/rdf2h/ld2h/v0.2.0/dist/ld2h.js"></script>
        <script src="//cdn.rawgit.com/retog/rdf-store-ldp-browser/v0.3.0-rc2f/dist/rdf-store-ldp.js"></script>
    </head>
    <body>

        <script type="text/javascript">
        $(function () {
            var store = new LdpStore({
                parsers: new LdpStore.ParserUtil({
                    'text/turtle': LdpStore.parsers.findParsers("text/turtle")[0]
                })
            });
            LD2h.store = store;
            LD2h.expand();
        });
        </script>


        <div class="render" resource="">Rendering results come here.</div>
    </body>
</html>
